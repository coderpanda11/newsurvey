<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Survey</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1340.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .form-container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 500;
            color: #333;
        }

        .form-description {
            font-size: 1rem;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #444;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .remove-question {
            color: #ff4d4d;
            font-size: 0.85rem;
            cursor: pointer;
            margin-top: 5px;
        }

        .options-container {
            margin-top: 10px;
        }

        .add-option {
            color: #007bff;
            font-size: 0.85rem;
            cursor: pointer;
            display: inline-block;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Survey Maker</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Create Your Survey</h1>
            <p class="form-description">Add questions of different types to your survey.</p>
        </div>

        <form id="surveyForm">
            <div class="form-group">
                <label for="surveyTitle">Survey Title:</label>
                <input type="text" id="surveyTitle" placeholder="Enter your survey title" required>
            </div>
        
            <div class="question-container" id="questionContainer">
                <!-- Questions will dynamically be added here -->
            </div>
        
            <div class="add-question">
                <button type="button" id="addQuestionButton">Add Question</button>
            </div>
        
            <div class="form-footer">
                <button type="submit">Create Survey</button>
            </div>
        </form>
    </div>

    <footer>&copy; 2023 Aashay. All rights reserved.</footer>
    <script src="script.js" defer></script>
</body>
</html>
