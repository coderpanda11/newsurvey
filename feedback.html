<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1340.0.min.js"></script> 
    <script src="script.js" defer></script> 
</head>
<body>
    <header>
        <h1>User Feedback Form</h1>
        <nav>
            <a href="dashboardFiller.html">Home</a>
        </nav>
    </header>
    
    <main>
        <form id="feedbackForm" aria-label="User  Feedback Form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" required></textarea>
            
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            
            <label for="video">Upload Video:</label>
            <input type="file" id="video" name="video" accept="video/*">
            
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Aashay. All rights reserved.</p>
    </footer>
</body>
</html>
