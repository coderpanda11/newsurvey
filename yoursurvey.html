<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Surveys</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1200.0.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a.active {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        section {
            margin-bottom: 20px;
        }

        #survey-list ul {
            list-style: none;
            padding: 0;
        }

        #survey-list ul li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #survey-list ul li:hover {
            background: #f1f1f1;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="yoursurvey.html" class="active">Your Surveys</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Surveys</h1>
        <section id="survey-list">
            <p>Below are the surveys you have created:</p>
            <ul id="survey-items">
                <!-- Survey items will be dynamically loaded here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        // Configure AWS S3
        AWS.config.update({
            region: 'your-region', // e.g., 'us-east-1'
            credentials: new AWS.CognitoIdentityCredentials({
                IdentityPoolId: 'your-identity-pool-id' // Replace with your Identity Pool ID
            })
        });

        const s3 = new AWS.S3();
        const bucketName = 'your-bucket-name'; // Replace with your S3 bucket name

        // Function to fetch and display surveys
        function fetchSurveys() {
            const params = {
                Bucket: bucketName,
                Prefix: 'surveys/' // Replace with your surveys folder prefix
            };

            s3.listObjectsV2(params, (err, data) => {
                if (err) {
                    console.error('Error fetching surveys:', err);
                    return;
                }

                const surveyItems = document.getElementById('survey-items');
                surveyItems.innerHTML = '';

                if (data.Contents.length === 0) {
                    surveyItems.innerHTML = '<li>No surveys found.</li>';
                    return;
                }

                data.Contents.forEach((item) => {
                    const surveyName = item.Key.replace('surveys/', ''); // Adjust prefix if needed
                    const listItem = document.createElement('li');
                    listItem.textContent = surveyName;
                    surveyItems.appendChild(listItem);
                });
            });
        }

        // Fetch surveys on page load
        window.onload = fetchSurveys;
    </script>
</body>
</html>
