<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1390.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Login</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="registration.html">Register</a>
        </nav>
    </header>
    
    <main>
        <form id="loginForm" aria-label="Login Form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>
            
            <input type="submit" value="Login">
        </form>
        
        <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>

        <div id="forgotPasswordForm" style="display: none;">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm" aria-label="Reset Password Form">
                <label for="resetEmail">Enter your email:</label>
                <input type="email" id="resetEmail" name="resetEmail" required>
                <input type="submit" value="Send Reset Link">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Aashay. All rights reserved.</p>
    </footer>

    <script src="script.js" defer></script> 
</body>
</html>
