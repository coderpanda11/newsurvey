<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1340.0.min.js"></script> 
    <script src="script.js" defer></script> 
</head>
<body>
    <h2>User Feedback Form</h2>
    <form id="feedbackForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" required></textarea><br><br>
        
        <label for="image">Upload Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*"><br><br>
        
        <label for="video">Upload Video:</label><br>
        <input type="file" id="video" name="video" accept="video/*"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
